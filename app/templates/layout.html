<!DOCTYPE html>
<html>
<head>
	<title>{% block page_title %} Uppu.ru {% endblock %}</title>
	<meta charset="utf8">
	<link type="text/css" href="{{ app.request.getRootUri() }}/css/bootstrap.min.css" rel="stylesheet" media="screen" type="text/css">
	<link type="text/css" href="{{ app.request.getRootUri() }}/css/custom.css" rel="stylesheet" media="screen" type="text/css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse container-fluid">
		<a class="navbar-brand" href="/">Uppu3</a>
		<ul class="list-inline nav navbar-nav">
			<li class="{% if page == 'index' %}active{% endif %}"><a href="/">Главная</a></li>
			<li class="{% if page == 'list' %}active{% endif %}"><a href="/list">Список файлов</a></li>
            <li class="{% if page == 'users' %}active{% endif %}"><a href="/users">Пользователи</a></li>
		</ul>
		{% if user == '' %}<a class="btn btn-default navbar-btn navbar-right" href="/register" role="button">Sign up</a>{% endif %}
		</nav>
		{% block content %}

		{% endblock %}
	</body>
	</html>
