{% extends 'layout.html' %}
{% block content %}
<div class="container">
<div class="row vertical-center-row">
<div class="col-md-offset-3">

<form method="post" action="" name="file" enctype="multipart/form-data">
	<div class="form-group">
	<label for="load">Выберите ваш файл</label>
	<input type="file"  name="load" id="load" >
	</div>
	<div class="form-group">
	<label for="comment">Комментарий к файлу</label>
	<input type="text" name="comment" id="comment">
	</div>

	<input type="submit" class="btn btn-default" value="Load" name="load">
</form>
<br>
</div>
</div>
</div>
{% endblock %}
